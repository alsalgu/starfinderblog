{% extends "main.html" %} {% block content %}
<div class="m-3">
  <div class="border border-primary rounded p-2 text-info">
    Not a member? <a href="{{ url_for('register') }}">Register Here!</a>
  </div>
  <div class="m-3">
    <form  id="login-form" method="POST" action="#">
      <div class="form-group row mb-2">
        <input type="text" name="username" class="form-control col-2 mr-1" id="usernameInput" placeholder="Username" required/>
        <input type="password" name="password" class="form-control col-2" id="passwordInput" placeholder="Password" required/>
      </div>
      <div class="row">
          <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
