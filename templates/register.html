{% extends "main.html" %} {% block content %}
<div class="m-3">
  <div class="border border-primary rounded p-2 text-info">
    Already a member? <a href="{{ url_for('login') }}">Log In Here!</a>
  </div>
  <div class="m-3">
    <form id="register-form" class="col-4">
      <div class="form-group">
        <label for="usernameInput">Username:</label>
        <input type="text" class="form-control" id="usernameInput" placeholder="Username" />
      </div>
      <div class="form-group">
        <label for="emailInput">Email:</label>
        <input type="text" class="form-control" id="emailInput" placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="text" class="form-control" id="passwordInput" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
